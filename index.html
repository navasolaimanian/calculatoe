<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>

<body class="body">
    <main>
        <div class="calc">
            <p class="number">1235 / 20 </p>
        </div>
        <div class="other_buttons">
            <input type="checkbox" id="switch" /><label for="switch" class="night-mode">Toggle</label>
            <p class="history keypad">HISTORY</p>
            <button class="delete-btn">&#8592</button>
        </div>

        <div class="history1">
            <div class="exit display">&#215;</div>
            <!-- <div class="history2"></div> -->
        </div>
        <div class="buttons">
            <button class="special-btn clear sign">C</button>
            <button class="special-btn sign">/</button>
            <button class="special-btn sign">%</button>
            <button class="special-btn sign">รท</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="special-btn sign">ร</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="special-btn sign">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="special-btn sign">+</button>
            <!-- <button class="special-btn">()</button> -->

            <button>0</button>
            <button>.</button>
            <button class="special-btn equal">=</button>
        </div>
    </main>
</body>

</html>
